# Local/Minikube environment values
# Usage: helm install todo-chatbot ./charts/todo-chatbot -f ./charts/todo-chatbot/values.local.yaml

global:
  namespace: todo-app
  environment: local

# Backend for local development
backend:
  replicaCount: 1

  image:
    pullPolicy: Never  # Use local images from Minikube

  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"

  autoscaling:
    enabled: false

  # Local secrets (replace with your actual values)
  secrets:
    DATABASE_URL: "postgresql://neondb_owner:YOUR_PASSWORD@ep-xxx.region.aws.neon.tech/neondb?sslmode=require"
    BETTER_AUTH_SECRET: "local-dev-secret-key-min-32-chars"
    JWT_SECRET_KEY: "local-jwt-secret-key-for-dev-only"
    GEMINI_API_KEY: "YOUR_GEMINI_API_KEY"

# Frontend for local development
frontend:
  replicaCount: 1

  image:
    pullPolicy: Never  # Use local images from Minikube

  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "150m"
      memory: "128Mi"

  autoscaling:
    enabled: false

# Ingress for local access
ingress:
  enabled: true
  host: todo.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

# Disable monitoring for local
monitoring:
  enabled: false

# Simplified security for local
podDisruptionBudget:
  enabled: false
