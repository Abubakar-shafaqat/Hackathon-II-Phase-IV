apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: todo-app
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual secrets before deployment
  # Use: kubectl create secret generic backend-secrets --from-literal=DATABASE_URL=... --dry-run=client -o yaml

  # Neon PostgreSQL Database URL
  # Format: postgresql://user:password@host/dbname?sslmode=require
  DATABASE_URL: "postgresql://neondb_owner:YOUR_PASSWORD@ep-xxx.region.aws.neon.tech/neondb?sslmode=require"

  # Authentication Secrets (generate secure random values for production)
  BETTER_AUTH_SECRET: "your-secret-key-min-32-characters-long-change-in-production"
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production"

  # Google Gemini API Key
  # Get from: https://aistudio.google.com/app/apikey
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY"
